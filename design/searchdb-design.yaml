---
variables:

platforms:

# links to

  searchmq:
    pack: oneops/activemq:1

  searchdb:
    pack: oneops/es:1
    links:
      - searchmq
    variables:
      version: $OO_GLOBAL{VERSION}
      distbase: $OO_GLOBAL{DISTBASE}
      install-dir: $OO_GLOBAL{INSTALL-DIR}
    components:
      os/oneops.1.Os:
        os:
          additional_search_domains:
          - $OO_GLOBAL{DOMAIN}
      fqdn/oneops.1.Fqdn:
        fqdn:
          aliases:
          - search
          ptr_source: platform
          full_aliases: ''
          distribution: proximity
          ttl: '60'
          ptr_enabled: 'false'
      lb/oneops.1.Lb:
        lb:
          listeners:
          - http 9200 http 9200
          - tcp 9300 tcp 9300
          ecv_map:
            '9200': GET /
      java/oneops.1.Java:
        java:
          flavor: openjdk
          install_dir: /usr/lib/jvm
          jrejdk: jdk
          sysdefault: 'true'
          uversion: ''
          version: '8'
          binpath: ''
      elasticsearch/oneops.1.Es:
        elasticsearch:
          awareness_attribute: cloud
          expected_nodes: ''
          cluster_name: oneops-cluster
          install_dir: /usr/local
          memory: ''
          mirrors: []
          data: 'true'
          replicas: '1'
          custom_config:
            http.cors.allow-origin: '"/.*/"'
            http.cors.enabled: 'true'
          version: 1.7.1
          http_port: '9200'
          cloud_rack_zone_map: {}
          master: 'false'
          log_dir: /usr/local/var/log/elasticsearch
          shards: '5'
          conf_dir: /usr/local/etc/elasticsearch
          recover_after_time: ''
          pid_file_path: /usr/local/var/run
          recover_after_nodes: ''
          data_dir: /data/elasticsearch
      master-compute/oneops.1.Compute:
        master-compute: {}
      hostname/oneops.1.Fqdn:
        hostname: {}
      master-os/oneops.1.Os:
        master-os:
          additional_search_domains:
          - $OO_GLOBAL{DOMAIN}
      master-lb/oneops.1.Lb:
        master-lb:
          listeners:
          - http 9200 http 9200
          ecv_map:
            '9200': GET /
      master-java/oneops.1.Java:
        master-java:
          flavor: openjdk
          install_dir: /usr/lib/jvm
          jrejdk: jdk
          version: '8'
      master-elasticsearch/oneops.1.Es:
        master-elasticsearch:
          awareness_attribute: cloud
          expected_nodes: ''
          install_dir: /usr/local
          cluster_name: oneops-cluster
          memory: ''
          data: 'false'
          replicas: '1'
          custom_config:
            http.cors.allow-origin: '"/.*/"'
            http.cors.enabled: 'true'
          version: 1.7.1
          http_port: '9200'
          master: 'true'
          log_dir: /usr/local/var/log/elasticsearch
          shards: '5'
          conf_dir: /usr/local/etc/elasticsearch
          recover_after_time: ''
          pid_file_path: /usr/local/var/run
          recover_after_nodes: ''
          data_dir: /data/elasticsearch
      daemon/oneops.1.Daemon:
        search:
          service_name: search
          pattern: 'search'
          use_script_status: 'true'
          control_script_content: |
             #!/bin/bash
             # Search
             # chkconfig: 2345 90 10
             # description: OneOps Search

             # VERSION: $OO_GLOBAL{VERSION}
             check_status() {

               s=`ps aux | grep '[s]earch.jar' | awk '{print $2}'`

               if [ $s ] ; then
                 echo $s
                 return $s
               fi
               return 0

             }

             start() {

               check_status

               pid=$?

               if [ $pid -ne 0 ] ; then
                 echo "OneOps search application is already started"
                 exit 0
               fi

               echo -n "Starting oneops search application: "

               java -jar -Dcluster.name=oneops-cluster -Dindex.name=cms-all -Dnodes=localhost:9300 -Damq.pass=$OO_GLOBAL{AMQPASS} -DKLOOPZ_AMQ_HOST=$OO_GLOBAL{SEARCH-AMQ-HOST} $OO_LOCAL{install-dir}/current/oneops/dist/search.jar -Dsun.net.spi.nameservice.provider.1=dns,sun -Dsun.net.spi.nameservice.provider.2=default -Damq.connect_string="failover:(ssl://kloopzmq:61617?keepAlive=true)?initialReconnectDelay=1000&startupMaxReconnectAttempts=2&jms.prefetchPolicy.queuePrefetch=1" >> /opt/oneops/log/search.log 2>&1 &
               echo "OK"
             }

             stop() {

               pid=`ps aux | grep '[s]earch.jar' | awk '{print $2}'`

               if [[ -z "$pid" ]] ; then
                 echo "OneOps Search Application is already stopped"
                 exit 0
               fi

               echo -n "Stopping oneops search application: "
               kill -9 $pid &
               echo "OK"
             }

             status() {

               check_status

               if [ $? -ne 0 ] ; then
                 echo "Oneops search is running.."
                 exit 0
               else
                 echo "Oneops search is stopped.."
                 exit 1
               fi

             }

             case "$1" in
               start)
                 start
                 ;;
               stop)
                 stop
                 ;;
               status)
                 status
                 ;;
               restart|reload)
                 stop
                 start
                 ;;
               *)
                 echo "Usage: $0 {start|stop|restart|reload|status}"
                 exit 1
             esac

             exit 0
          secondary_down: 'false'
          control_script_location: /etc/init.d/search
      artifact/oneops.1.Artifact:
        search-artifact:
          install_dir: $OO_LOCAL{install-dir}
          path: /nexus
          as_user: root
          as_group: root
          location: $OO_LOCAL{distbase}/oneops-search-$OO_LOCAL{version}.tar.gz
          configure: "bash 'update_es_templates' do\r\n  code <<-EOH\r\n    cd $OO_LOCAL{install-dir}/current/oneops/dist\r\n
                               \   rm -rf /tmp/es/\r\n    unzip search.jar es/templates/*.json -d /tmp/\r\n
                               \   curl -d @/tmp/es/templates/cms_template.json -X PUT http://localhost:9200/_template/cms_template\r\n
                               \   curl -d @/tmp/es/templates/cost_template.json -X PUT http://localhost:9200/_template/cost_template\r\n
                               \   curl -d @/tmp/es/templates/event_template.json -X PUT http://localhost:9200/_template/event_template\r\n
                               \ EOH\r\nend"
          repository: '*Using full RepoURL*'
          version: $OO_LOCAL{version}
          url: $OO_LOCAL{distbase}/oneops-search-$OO_LOCAL{version}.tar.gz
